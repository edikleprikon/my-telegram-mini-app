<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Подарки Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            padding: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #999999);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .balance-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--tg-theme-secondary-bg-color, #f1f1f1);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .balance-label {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .balance-amount {
            font-size: 18px;
            font-weight: bold;
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .nft-card {
            background-color: var(--tg-theme-secondary-bg-color, #f1f1f1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .nft-card:active {
            transform: scale(0.98);
        }

        .nft-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .nft-info {
            padding: 12px;
        }

        .nft-name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .nft-price {
            color: var(--tg-theme-button-color, #40a7e3);
            font-weight: bold;
        }

        .buy-button {
            background-color: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: opacity 0.2s;
        }

        .buy-button:active {
            opacity: 0.8;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: var(--tg-theme-bg-color, #ffffff);
            width: 90%;
            max-width: 400px;
            border-radius: 16px;
            padding: 24px;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--tg-theme-text-color, #222222);
        }

        .modal-nft-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .modal-nft-name {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .modal-nft-price {
            font-size: 18px;
            color: var(--tg-theme-button-color, #40a7e3);
            margin-bottom: 16px;
        }

        .purchase-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--tg-theme-secondary-bg-color, #f1f1f1);
            border-top: 4px solid var(--tg-theme-button-color, #40a7e3);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NFT Подарки</h1>
            <p>Коллекционные NFT от Telegram</p>
        </header>

        <div class="balance-container">
            <div class="balance-label">Ваш баланс:</div>
            <div class="balance-amount" id="balance">0 TON</div>
        </div>

        <div id="nft-grid" class="nft-grid">
            <!-- NFT будут загружены здесь -->
        </div>

        <div id="purchase-modal" class="modal">
            <div class="modal-content">
                <button class="close-button" id="close-modal">×</button>
                <img id="modal-nft-image" class="modal-nft-image" src="" alt="NFT">
                <h2 id="modal-nft-name" class="modal-nft-name"></h2>
                <div id="modal-nft-price" class="modal-nft-price"></div>
                <div class="purchase-buttons">
                    <button class="buy-button" id="buy-button">Купить сейчас</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Переменные приложения
        let userBalance = 0;
        let nfts = [];
        let selectedNft = null;
        
        // Элементы DOM
        const balanceElement = document.getElementById('balance');
        const nftGridElement = document.getElementById('nft-grid');
        const purchaseModal = document.getElementById('purchase-modal');
        const closeModalButton = document.getElementById('close-modal');
        const modalNftImage = document.getElementById('modal-nft-image');
        const modalNftName = document.getElementById('modal-nft-name');
        const modalNftPrice = document.getElementById('modal-nft-price');
        const buyButton = document.getElementById('buy-button');
        
        // Инициализация приложения
        function init() {
            loadUserData();
            loadNfts();
            setupEventListeners();
        }
        
        // Загрузка данных пользователя
        function loadUserData() {
            // В реальном приложении здесь был бы запрос к серверу
            userBalance = 15.7; // Пример баланса
            balanceElement.textContent = `${userBalance} TON`;
        }
        
        // Загрузка NFT (в реальном приложении - с сервера)
        function loadNfts() {
            // Имитация загрузки
            nftGridElement.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            `;
            
            // Имитация задержки загрузки
            setTimeout(() => {
                nfts = [
                    {
                        id: 1,
                        name: "Редкий подарок",
                        price: 5.2,
                        image: "https://via.placeholder.com/300/40a7e3/ffffff?text=Rare+Gift"
                    },
                    {
                        id: 2,
                        name: "Эпический подарок",
                        price: 8.7,
                        image: "https://via.placeholder.com/300/9c40e3/ffffff?text=Epic+Gift"
                    },
                    {
                        id: 3,
                        name: "Легендарный подарок",
                        price: 12.5,
                        image: "https://via.placeholder.com/300/e34040/ffffff?text=Legendary+Gift"
                    },
                    {
                        id: 4,
                        name: "Эксклюзивный подарок",
                        price: 20.0,
                        image: "https://via.placeholder.com/300/40e37f/ffffff?text=Exclusive+Gift"
                    }
                ];
                
                renderNfts();
            }, 1000);
        }
        
        // Отрисовка NFT в сетке
        function renderNfts() {
            if (nfts.length === 0) {
                nftGridElement.innerHTML = `
                    <div class="empty-state">
                        <p>NFT пока нет в наличии</p>
                    </div>
                `;
                return;
            }
            
            nftGridElement.innerHTML = '';
            
            nfts.forEach(nft => {
                const nftCard = document.createElement('div');
                nftCard.className = 'nft-card';
                nftCard.innerHTML = `
                    <img src="${nft.image}" alt="${nft.name}" class="nft-image">
                    <div class="nft-info">
                        <div class="nft-name">${nft.name}</div>
                        <div class="nft-price">${nft.price} TON</div>
                    </div>
                `;
                
                nftCard.addEventListener('click', () => openPurchaseModal(nft));
                nftGridElement.appendChild(nftCard);
            });
        }
        
        // Открытие модального окна покупки
        function openPurchaseModal(nft) {
            selectedNft = nft;
            modalNftImage.src = nft.image;
            modalNftName.textContent = nft.name;
            modalNftPrice.textContent = `${nft.price} TON`;
            purchaseModal.classList.add('active');
        }
        
        // Закрытие модального окна
        function closePurchaseModal() {
            purchaseModal.classList.remove('active');
            selectedNft = null;
        }
        
        // Обработка покупки NFT
        function purchaseNft() {
            if (!selectedNft) return;
            
            if (userBalance < selectedNft.price) {
                tg.showPopup({
                    title: "Недостаточно средств",
                    message: `Вам нужно еще ${selectedNft.price - userBalance} TON для покупки этого NFT.`,
                    buttons: [{ type: 'ok' }]
                });
                return;
            }
            
            // Имитация процесса покупки
            tg.showPopup({
                title: "Подтверждение покупки",
                message: `Вы уверены, что хотите купить "${selectedNft.name}" за ${selectedNft.price} TON?`,
                buttons: [
                    { type: 'cancel' },
                    { type: 'default', text: 'Купить', id: 'confirm' }
                ],
                onClose: (buttonId) => {
                    if (buttonId === 'confirm') {
                        processPayment();
                    }
                }
            });
        }
        
        // Обработка платежа через TON кошелек
        function processPayment() {
            // В реальном приложении здесь была бы интеграция с TON кошельком
            tg.showPopup({
                title: "Обработка платежа",
                message: "Пожалуйста, подтвердите платеж в вашем TON кошельке.",
                buttons: [{ type: 'default', text: 'Отмена', id: 'cancel' }]
            });
            
            // Имитация успешного платежа
            setTimeout(() => {
                tg.closePopup();
                userBalance -= selectedNft.price;
                balanceElement.textContent = `${userBalance.toFixed(2)} TON`;
                
                tg.showPopup({
                    title: "Покупка завершена!",
                    message: `Вы успешно приобрели "${selectedNft.name}".`,
                    buttons: [{ type: 'ok' }]
                });
                
                closePurchaseModal();
            }, 2000);
        }
        
        // Настройка обработчиков событий
        function setupEventListeners() {
            closeModalButton.addEventListener('click', closePurchaseModal);
            buyButton.addEventListener('click', purchaseNft);
            
            // Закрытие модального окна при клике вне его
            purchaseModal.addEventListener('click', (e) => {
                if (e.target === purchaseModal) {
                    closePurchaseModal();
                }
            });
        }
        
        // Запуск приложения после загрузки
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
