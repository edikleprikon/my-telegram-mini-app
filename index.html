<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading.css">
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Загрузка приложения...</p>
        </div>
    </div>

    <!-- Главный контейнер -->
    <div id="app" class="app hidden">
        <!-- Контент страниц -->
        <div id="pages" class="pages">
            <!-- PVP страница -->
            <div id="pvp-page" class="page active">
                <div class="page-header">
                    <h2>PVP Рулетка</h2>
                </div>
                <div class="page-content">
                    <div class="wheel-container">
                        <div class="wheel" id="pvp-wheel">
                            <div class="wheel-center"></div>
                            <div class="wheel-pointer"></div>
                        </div>
                        <div class="players-list" id="players-list">
                            <!-- Список игроков будет генерироваться динамически -->
                        </div>
                        <button class="btn-spin" id="spin-pvp">Крутить колесо (10 TON)</button>
                    </div>
                </div>
            </div>

            <!-- Колесо фортуны -->
            <div id="wheel-page" class="page">
                <div class="page-header">
                    <h2>Колесо Фортуны</h2>
                </div>
                <div class="page-content">
                    <div class="fortune-wheel-container">
                        <div class="fortune-wheel" id="fortune-wheel">
                            <div class="wheel-center"></div>
                            <div class="wheel-pointer"></div>
                        </div>
                        <div class="ticket-info">
                            <p>Билет: 1 TON</p>
                            <p>Ваши билеты: <span id="ticket-count">0</span></p>
                        </div>
                        <button class="btn-spin" id="spin-fortune">Купить билет и крутить</button>
                    </div>
                </div>
            </div>

            <!-- Инвентарь -->
            <div id="inventory-page" class="page">
                <div class="page-header">
                    <h2>Инвентарь</h2>
                </div>
                <div class="page-content">
                    <div class="inventory-grid" id="inventory-grid">
                        <!-- Подарки будут генерироваться динамически -->
                    </div>
                </div>
            </div>

            <!-- Магазин -->
            <div id="shop-page" class="page">
                <div class="page-header">
                    <h2>Магазин</h2>
                </div>
                <div class="page-content">
                    <div class="shop-grid" id="shop-grid">
                        <!-- Товары будут генерироваться динамически -->
                    </div>
                </div>
            </div>

            <!-- Профиль -->
            <div id="profile-page" class="page">
                <div class="page-header">
                    <h2>Профиль</h2>
                </div>
                <div class="page-content">
                    <div class="profile-info">
                        <div class="avatar" id="user-avatar"></div>
                        <h3 id="user-name">Пользователь</h3>
                        <div class="balance">
                            <p>Баланс: <span id="user-balance">100</span> TON</p>
                        </div>
                        <div class="stats">
                            <div class="stat-item">
                                <span>Побед в PVP:</span>
                                <span id="pvp-wins">0</span>
                            </div>
                            <div class="stat-item">
                                <span>Выиграно призов:</span>
                                <span id="prizes-won">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Нижняя навигация -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-page="pvp-page">
                <span>PVP</span>
            </button>
            <button class="nav-btn" data-page="wheel-page">
                <span>Колесо</span>
            </button>
            <button class="nav-btn" data-page="inventory-page">
                <span>Инвентарь</span>
            </button>
            <button class="nav-btn" data-page="shop-page">
                <span>Магазин</span>
            </button>
            <button class="nav-btn" data-page="profile-page">
                <span>Профиль</span>
            </button>
        </nav>

        <!-- Модальное окно для подарка -->
        <div id="gift-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Информация о подарке</h3>
                <div class="gift-details">
                    <img id="modal-gift-image" src="" alt="Подарок">
                    <div class="gift-info">
                        <h4 id="modal-gift-name">Название подарка</h4>
                        <p id="modal-gift-description">Описание подарка</p>
                        <div class="price-section">
                            <label for="gift-price">Цена продажи (TON):</label>
                            <input type="number" id="gift-price" min="1" value="10">
                        </div>
                        <button id="sell-gift" class="btn-sell">Выставить на продажу</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/pvp.js"></script>
    <script src="js/wheel.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
